type CFtemplate @model {
  id: ID!
  name: String!
  S3link: String!
  desc: String!
  group: String!
  cfstack: [CFstack] @connection(keyName: "byCFtemplate", fields: ["id"])
}

type CFstack @model @key(name: "byCFtemplate", fields: ["templateID"]) {
  id: ID!
  stackname: String!
  stack: String!
  status: String!
  createuser: String!
  templateID:  ID!
  cftemplate: CFtemplate @connection(fields: ["templateID"]) 
}
